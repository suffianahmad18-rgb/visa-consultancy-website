# docker-compose.yml
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: visa_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - visa_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: visa_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - visa_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: visa_web
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - visa_network
    command: >
      sh -c "python manage.py migrate &&
             gunicorn visa_consultancy.wsgi:application --bind 0.0.0.0:8000"

  nginx:
    image: nginx:latest
    container_name: visa_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/static
      - media_volume:/media
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - visa_network

  celery:
    build: .
    container_name: visa_celery
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
    networks:
      - visa_network
    command: celery -A visa_consultancy worker --loglevel=info

  celery-beat:
    build: .
    container_name: visa_celery_beat
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
    networks:
      - visa_network
    command: celery -A visa_consultancy beat --loglevel=info

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  visa_network:
    driver: bridge