<!-- templates/accounts/password_reset_done.html -->
{% extends 'base.html' %}

{% block title %}Email Sent - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <i class="fas fa-envelope text-success fa-4x mb-3"></i>
                    <h2>Check Your Email</h2>
                    <p class="lead">We've emailed you instructions for setting your password.</p>
                    <a href="{% url 'core:home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
