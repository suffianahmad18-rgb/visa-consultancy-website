<!-- templates/accounts/logout.html -->
{% extends 'base.html' %}

{% block title %}Logged Out - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                    <h2>You have been logged out</h2>
                    <p class="lead mb-4">Thank you for visiting!</p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login Again
                    </a>
                    <a href="{% url 'core:home' %}" class="btn btn-outline-primary ms-2">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
